<div class="dashboard-container">
  <h1>{{ title }}</h1>
  
  <div class="stats-grid">
    <div class="stat-card">
      <h3>Total Tournaments</h3>
      <p class="stat-number">{{ tournaments.length }}</p>
    </div>
    
    <div class="stat-card">
      <h3>Active Tournaments</h3>
      <p class="stat-number">{{ getActiveTournaments() }}</p>
    </div>
    
    <div class="stat-card">
      <h3>Total Teams</h3>
      <p class="stat-number">{{ getTotalTeams() }}</p>
    </div>
  </div>
  
  <div class="tournaments-section">
    <h2>Recent Tournaments</h2>
    
    <div class="tournament-list">
      <div *ngFor="let tournament of tournaments" class="tournament-card">
        <h3>{{ tournament.name }}</h3>
        <div class="tournament-info">
          <span class="status" [class]="'status-' + tournament.status.toLowerCase()">
            {{ tournament.status }}
          </span>
          <span class="teams">{{ tournament.teams }} teams</span>
        </div>
      </div>
    </div>
  </div>
</div>
